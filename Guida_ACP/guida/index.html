<!DOCTYPE html>
<html>

    <head>
        <title> Pagina Guide </title>
        <link rel="stylesheet" href="css/index.css" type="text/css">
    </head>

    <body>
        
        <header>

            <h1> Area Guide </h1>
            <h2> Discover Napoli </h2>

        </header>

        <main>

            <h3> Registrazione giorni di disponibilità: </h3>

        </main>

    </body>
